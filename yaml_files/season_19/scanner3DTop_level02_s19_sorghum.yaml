---
tags:
  pipeline: season19_scanner3DTop
  description: season19_postprocessing
  notes: Post landmark selection processing of Season 19 scanner3DTop data
  runby: Pauli Lab Member
  sensor: scanner3DTop 
  season: 19
  season_name: season_19_sorghum_cotton_yr_2025
  local_gpu: True
  slack_notifications: 
    use: True
    channel: gantry_data_updates
    container:
      simg_name: slack_notifications.simg
      dockerhub_path: docker://phytooracle/slack_notifications:latest

modules:
  1: 
    container: 
      simg_name: 3d_plotclip.simg
      dockerhub_path: docker://phytooracle/3d_plotclip:latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt ${CWD}/3d_plotclip.simg -i ${CWD}/alignment/ -o ${CWD} -t ${CWD}/alignment/transfromation.json -g ${CWD}/season19_multi_latlon_geno_sorghum.geojson -d ${DATE} --dynamiccores && mkdir ${CWD}/${DATE} && mv ${CWD}/*.ply ${CWD}/${DATE} && rm -r ${CWD}/partial_out
    distribution_level: local
    file_level: 
    input_dir: [alignment, merged]
    input_file: -merged.ply
    inputs: [transfromation.json,
             season19_multi_latlon_geno_sorghum.geojson]
    outputs: [$DATE_1milMax_merged_geocorrected.ply,
              $DATE_full_merged_geocorrected.ply, 
              final_out/$PLOT.ply]
  
workload_manager:
  account: dukepauli
  high_priority_settings:
    use: False
    qos_group: user_qos_dukepauli
    partition: high_priority
  standard_settings:
    use: True
    partition: standard

  job_name: phytooracle_worker_3d
  nodes: 1
  number_worker_array: 1
  cores_per_worker: 1
  time_minutes: 2880
  retries: 1
  port: 0
  mem_per_core: 5
  manager_name: scanner3DTop_level02_s19_sorghum
  worker_timeout_seconds: 86400 #900

paths:
  #models:
    #detection: contained within the Docker container (sorgum, season 12 onwards)
    #segmentation: contained within the Docker container (sorgum, season 12 onwards)
  pipeline_outpath: [.]
  outpath_subdirs: [final_out]
  cyverse: 
    basename: /iplant/home/shared/phytooracle/
    input: 
      necessary_files: [/iplant/home/shared/phytooracle/season_19_sorghum_cotton_yr_2025/level_0/season19_multi_latlon_geno_sorghum.geojson, /iplant/home/shared/phytooracle/season_19_sorghum_cotton_yr_2025/level_1/scanner3DTop/sorghum/{$DATE}/alignment/transfromation.json]
      level: level_1
      input_dir: alignment
      prefix: 
      suffix: __*merged.tar
    output: 
      level: level_2
