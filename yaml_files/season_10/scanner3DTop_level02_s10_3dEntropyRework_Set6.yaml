---
tags:
  pipeline: season10_scanner3DTop
  description: season10_postprocessing
  notes: Post landmark selection processing of Season 10 scanner3DTop data
  runby: Pauli Lab Member
  sensor: scanner3DTop 
  season: 10
  season_name: season_10_lettuce_yr_2020
  slack_notifications: 
    use: True
    channel: gantry_data_updates
    container:
      simg_name: slack_notifications.simg
      dockerhub_path: docker://phytooracle/slack_notifications:latest

modules:
  1: 
    container: 
      simg_name: 3d_entropy_features.simg
      dockerhub_path: docker://phytooracle/3d_entropy_features:latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt ${CWD}/3d_entropy_features.simg -v 0.09 -p ${CWD}/${PLANT_PATH} -f ${PLANT_NAME}_volumes_entropy -o ${CWD}/individual_plants_out/3d_volumes_entropy_v009_rework
    distribution_level: wq
    file_level: 
    input_dir: [individual_plants_out, segmentation_pointclouds]
    input_file: final.ply
    inputs: [gcp_season_10.txt]
    # inputs: [individual_plants_out/segmentation_pointclouds/$PLANT_NAME/final.ply]
    outputs: [individual_plants_out/3d_volumes_entropy_v009_rework/$PLANT_NAME_volumes_entropy.csv]

workload_manager:
  account: dukepauli

  high_priority_settings:
    use: False
    qos_group: user_qos_dukepauli
    partition: high_priority
  standard_settings:
    use: True
    partition: standard

  job_name: PO3D_O_S_6_worker
  nodes: 1
  number_worker_array: 300
  cores_per_worker: 5
  alt_number_worker_array: 333
  alt_cores_per_worker: 25
  time_minutes: 1440
  retries: 1
  port: 0
  mem_per_core: 5
  manager_name: PO3D_O_S_6
  worker_timeout_seconds: 86400

paths:
  models:
    detection: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/detecto_heatmap_lettuce_detection_weights.pth
    segmentation: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/dgcnn_3d_model.pth
  pipeline_outpath: [individual_plants_out]
  outpath_subdirs: [3d_volumes_entropy_v009_rework] #east, east_downsampled, west, west_downsampled, 
  cyverse: 
    basename: /iplant/home/shared/phytooracle/
    input: 
      necessary_files: [/iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/gcp_season_10.txt]
      level: level_3
      input_dir: individual_plants_out
    output: 
      level: level_3
