---
tags:
  pipeline: season18_scanner3DTop
  description: season18_postprocessing
  notes: Post landmark selection processing of Season 18 scanner3DTop data
  runby: Pauli Lab Member
  sensor: scanner3DTop 
  season: 18
  season_name: season_18_sorghum_yr_2024
  slack_notifications: 
    use: True
    channel: gantry_data_updates
    container:
      simg_name: slack_notifications.simg
      dockerhub_path: docker://phytooracle/slack_notifications:latest

modules:
  1: 
    container: 
      simg_name: 3d_postprocessing.simg
      dockerhub_path: docker://phytooracle/3d_postprocessing:latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt ${CWD}/3d_postprocessing.simg -i ${CWD}/alignment/ -o postprocessing_out -f ${SUBDIR} -t ${CWD}/alignment/transfromation.json -p ${CWD}/season_18_stereoTop_sorghum_clustering.csv -s 18 -d ${DATE} -l ${CWD}/gcp_season_18_bucket_sorghum.txt
    distribution_level: wq
    file_level: 
    input_dir: [alignment, west_downsampled]
    input_file: -west.ply
    inputs: [gcp_season_18_bucket_sorghum.txt]
    outputs: [postprocessing_out/east/$SUBDIR-east.ply,
              postprocessing_out/east_downsampled/$SUBDIR-east.ply, 
              postprocessing_out/merged/$SUBDIR-merged.ply,
              postprocessing_out/merged_downsampled/$SUBDIR-merged.ply,
              postprocessing_out/west/$SUBDIR-west.ply,
              postprocessing_out/west_downsampled/$SUBDIR-west.ply]
  
  2: 
    container: 
      simg_name: 3d_crop_individual_plants.simg
      dockerhub_path: docker://phytooracle/3d_crop_individual_plants:fix_date_search #latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt ${CWD}/3d_crop_individual_plants.simg -i ${CWD}/postprocessing_out/ -p ${CWD}/season_18_stereoTop_sorghum_clustering.csv -f ${SUBDIR} -o ${CWD}/individual_plants_out -s 18 -d ${DATE}
    distribution_level: wq
    file_level: 
    input_dir: [postprocessing_out, west_downsampled]
    input_file: -west.ply
    inputs: [gcp_season_18_bucket_sorghum.txt]
    outputs: []

  3: 
    container: 
      simg_name: 3d_individual_plant_registration.simg
      dockerhub_path: docker://phytooracle/3d_individual_plant_registration:multiway_registration_v2
    command: singularity run -B $(pwd):/mnt --pwd /mnt ${CWD}/3d_individual_plant_registration.simg -i ${CWD}/individual_plants_out/ -p ${PLANT_NAME} -r individual_plants_out/plant_reports/${PLANT_NAME} -o individual_plants_out/segmentation_pointclouds/${PLANT_NAME}
    distribution_level: wq
    file_level: subdir
    input_dir: [individual_plants_out, west]
    input_file: _cropped.ply
    inputs: [gcp_season_18_bucket_sorghum.txt]
    outputs: [individual_plants_out/segmentation_pointclouds/$PLANT_NAME/combined_multiway_registered.ply,
              individual_plants_out/plant_reports/$PLANT_NAME]

  4:
    container: 
      simg_name: sorghum_soil_segmentation.simg
      dockerhub_path: docker://phytooracle/sorghum_soil_segmentation:latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt ${CWD}/sorghum_soil_segmentation.simg -i ${CWD}/individual_plants_out/segmentation_pointclouds/${PLANT_NAME}/combined_multiway_registered.ply -o ${CWD}/individual_plants_out/segmentation_pointclouds/${PLANT_NAME} -n ${PLANT_NAME} -s 50000 #mkdir -p individual_plants_out/segmentation_pointclouds/${PLANT_NAME} && 
    distribution_level: wq
    file_level: 
    alternate_worker_settings: True
    input_dir: [individual_plants_out, segmentation_pointclouds]
    input_file: combined_multiway_registered.ply
    inputs: [gcp_season_18_bucket_sorghum.txt]
    outputs: [individual_plants_out/segmentation_pointclouds/$PLANT_NAME/$PLANT_NAME_no_soil_downsampled.ply, 
              individual_plants_out/segmentation_pointclouds/$PLANT_NAME/$PLANT_NAME_no_soil_full.ply]

  5:
    container: 
     simg_name: 3d_neighbor_removal.simg
     dockerhub_path: docker://phytooracle/3d_neighbor_removal:sorghum_entropy
    command: singularity run -B $(pwd):/mnt --pwd /mnt ${CWD}/3d_neighbor_removal.simg -plant ${PLANT_NAME} -e 0.07 -pod ${CWD}/individual_plants_out/segmentation_pointclouds -fod ${CWD}/individual_plants_out/plant_reports
    distribution_level: wq
    file_level: 
    alternate_worker_settings: True
    input_dir: [individual_plants_out, segmentation_pointclouds]
    input_file: no_soil_full.ply
    inputs: [gcp_season_18_bucket_sorghum.txt]
    outputs: []
    # inputs: [individual_plants_out/segmentation_pointclouds/$PLANT_NAME/$PLANT_NAME_no_soil_full.ply.ply]
    #outputs: [individual_plants_out/segmentation_pointclouds/$PLANT_NAME/final.ply]     
    
  6:
    container: 
      simg_name: 3d_entropy_features.simg
      dockerhub_path: docker://phytooracle/3d_entropy_features:latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt ${CWD}/3d_entropy_features.simg -v 0.09 -p ${CWD}/${PLANT_PATH} -f ${PLANT_NAME}_volumes_entropy -o ${CWD}/individual_plants_out/3d_volumes_entropy_v009
    distribution_level: wq
    file_level: 
    input_dir: [individual_plants_out, segmentation_pointclouds]
    input_file: final.ply
    inputs: [gcp_season_18_bucket_sorghum.txt]
    # inputs: [individual_plants_out/segmentation_pointclouds/$PLANT_NAME/final.ply]
    outputs: [individual_plants_out/3d_volumes_entropy_v009/$PLANT_NAME_volumes_entropy.csv]


workload_manager:
  account: dukepauli
  high_priority_settings:
    use: True
    qos_group: user_qos_dukepauli
    partition: high_priority
  standard_settings:
    use: False
    partition: standard

  job_name: phytooracle_worker_3d
  nodes: 1
  number_worker_array: 500
  cores_per_worker: 5
  alt_number_worker_array: 150
  alt_cores_per_worker: 10
  time_minutes: 2880
  retries: 1
  port: 0
  mem_per_core: 5
  manager_name: scanner3DTop_level02_s18_sorghum
  worker_timeout_seconds: 86400 #900

paths:
  #models:
    #detection: contained within the Docker container (sorgum, season 12 onwards)
    #segmentation: contained within the Docker container (sorgum, season 12 onwards)
  pipeline_outpath: [individual_plants_out]
  outpath_subdirs: [segmentation_pointclouds, plant_reports, 3d_volumes_entropy_v009]
  cyverse: 
    basename: /iplant/home/shared/phytooracle/
    input: 
      necessary_files: [/iplant/home/shared/phytooracle/season_18_sorghum_yr_2024/level_2/stereoTop/sorghum/season_18_stereoTop_sorghum_clustering.csv,
                        /iplant/home/shared/phytooracle/season_18_sorghum_yr_2024/level_0/necessary_files/gcp_season_18_bucket_sorghum.txt]
      level: level_1
      input_dir: alignment
    output: 
      level: level_2
